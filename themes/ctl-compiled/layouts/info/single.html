<!doctype html>
<html lang="en">
{{ partial "header.html" . }}
<body itemscope itemtype="http://schema.org/Blog">
{{ partial "banner.html" . }}
    <main class="container" id="maincontent">
        <article class="row entry-body">
            <header class="col-lg-10 offset-lg-1 entry-header">
                {{ if .Params.poster }}
                <figure aria-label="PosterImage" role="group">
                <img src="{{ .Site.BaseURL }}img/assets/{{ .Params.poster }}" class="img-fluid" alt="Banner image for this post" />
                {{ if .Params.poster_source }}
                <figcaption class="poster-source">
                <span class="img-attr">Source: <a href="{{ .Params.poster_sourceurl }}" target="_blank" rel="noopener noreferrer">{{ .Params.poster_source }}</a></span>
                </figcaption>
                {{ end }}
                </figure>
                {{ end }}
                <h1 class="entry-title">
                    {{ .Title }}
                </h1>
                <p class="post-byline mb-3">Last modified: 
                <time class="post-datepublished" datetime='{{ .Date.Format "2006-01-02"  }}'>{{ .Date.Format "Jan 2, 2006" }}</time>
                </p>
            </header>
            <div class="col-lg-10 offset-lg-1">
            <div class="entry-content">
            {{ .Content }}
            </div>
            <div class="bookend">
            <span class="sr-only">End of post.</span>
            <i class="fas fa-lg fa-ellipsis-h" aria-hidden="true"></i>
            <i class="fas fa-2x fa-paw" aria-hidden="true"></i>
            <i class="fas fa-lg fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            </div>
        </article>
    </main>
{{ partial "footer.html" . }}
{{ partial "javascript.html" . }}
</body>
</html>
