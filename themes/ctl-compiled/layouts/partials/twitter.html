{{ "<!-- Twitter -->" | safeHTML }}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@ctldevteam" />
<meta name="twitter:title" content="
    {{- if .IsHome -}}
        {{- .Site.Title -}}
    {{- else -}}
        {{- .Title }} â€” {{ .Site.Params.shortTitle -}}
    {{- end -}}" />
<meta name="twitter:description" content='
    {{- if (and .IsPage (eq .Type "post")) -}}
        {{- if .Params.lede -}}
            {{- .Params.lede -}}
        {{- else -}}
            {{- .Summary -}}
        {{- end -}}
    {{- else -}}
        {{- .Site.Params.description -}}
    {{- end -}}' />
{{ if (and .IsPage (eq .Type "post")) -}}
    {{- if.Params.socmediaimg -}}
        <meta name="twitter:image" content="{{- .Site.BaseURL -}}img/assets/{{- .Params.socmediaimg -}}" />
    {{- else -}}
        <meta name="twitter:image" content="
            {{- if.Params.poster -}}
                {{- .Site.BaseURL -}}img/assets/{{- .Params.poster -}}
            {{- else -}}
                {{- .Site.BaseURL -}}img/og-compiled-image.png
            {{- end -}}" />
    {{- end -}}
{{ else -}}
    <meta name="twitter:image" content="{{- .Site.BaseURL -}}img/og-compiled-image.png" />
{{- end }}
